/* Tipografía global */
body {

}

/* Fondo parallax */
.parallax-bg {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* Efecto de brillo en texto */
.text-glow {
    text-shadow: 0 0 20px rgba(242, 201, 76, 0.5);
}

/* Animación de entrada */
.slide-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease-out;
}
.slide-in.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Efecto hover de levantamiento */
.hover-lift {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.hover-lift:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(163, 34, 58, 0.3);
}

/* Marcador de concierto animado */
.concert-marker {
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
}

/* Conciertos pasados tachados */
.tachado {

    opacity: 0.6;

    // Navigation functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
        
        // Smooth scrolling for navigation links
        const navLinks = document.querySelectorAll('a[href^="#"]');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                
                if (targetSection) {
                    targetSection.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                    // Close mobile menu if open
                    if (mobileMenu) mobileMenu.classList.add('hidden');
                    
                    // Update active nav link
                    document.querySelectorAll('.nav-link').forEach(navLink => {
                        navLink.classList.remove('active');
                    });
                    this.classList.add('active');
                }
            });
        });
    });
// Smooth scrolling
function scrollToSection(id) { document.getElementById(id).scrollIntoView({behavior:'smooth'}); }

// Scroll animations
function handleScroll() {
 document.querySelectorAll('.slide-in').forEach(el=>{
 if(el.getBoundingClientRect().top<window.innerHeight-150) el.classList.add('visible');
 });
}
window.addEventListener('scroll', handleScroll);

// Countdown
const countdownDate = new Date("2025-08-28T21:00:00-03:00").getTime();
setInterval(()=> {
 const now = new Date().getTime();
 const distance = countdownDate - now;
 if (distance < 0) {
        document.getElementById("days").innerText = "0";
        document.getElementById("hours").innerText = "0";
        document.getElementById("minutes").innerText = "0";
        document.getElementById("soldOutMsg").classList.remove('hidden');
        document.getElementById("buyTicketBtn").classList.add('hidden');
    } else {
        document.getElementById("days").innerText = Math.floor(distance/(1000*60*60*24));
        document.getElementById("hours").innerText = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
        document.getElementById("minutes").innerText = Math.floor((distance%(1000*60*60))/(1000*60));
        document.getElementById("soldOutMsg").classList.add('hidden');
        document.getElementById("buyTicketBtn").classList.remove('hidden');
    }
},1000);

// Renderizar conciertos con tachado automático
function renderConcerts() {
     const list = document.getElementById('concertList');
      list.innerHTML = '';
 const now = new Date();
 const monthNames = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
 
 concerts.forEach(c => {
 const [day, month] = c.day.split(' de ');
 const monthIndex = monthNames.indexOf(month.toLowerCase());
 
 const concertDate = new Date(c.year, monthIndex, parseInt(day));
 const isPast = concertDate.setHours(0,0,0,0) < now.setHours(0,0,0,0);
 
 const div = document.createElement('div');
 div.className = `bg-airbag-dark/50 p-6 rounded-lg border-l-4 flex justify-between items-start hover-lift ${c.city.includes("Buenos Aires") || c.city.includes("Madrid") ? "border-airbag-red" : "border-airbag-gold"} ${isPast ? 'tachado' : ''}`;
 
 div.innerHTML = `
<div>
 <h4 class="text-xl font-semibold text-white">${c.city}</h4>
 <p class="text-airbag-gold">${c.venue}</p>
 <p class="text-gray-400 text-sm">${c.tour}</p>
</div>
<div class="text-right">
 <p class="text-airbag-gold font-bold">${c.day.toUpperCase()}</p>
 <p class="text-gray-400 text-sm">${c.year}</p>
 ${c.soldOut ? `<p class="text-red-600 font-bold mt-1">AGOTADO</p>` : ''}
</div>
 `;
 list.appendChild(div);
 });
}
renderConcerts();

// Botón de compra (actualizado para el próximo show)
const buyBtn = document.getElementById('buyTicketBtn');
const soldMsg = document.getElementById('soldOutMsg');
buyBtn.addEventListener('click', ()=>{
    const monthNames = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
    const nextConcert = concerts.find(c => {
        const [day, month] = c.day.split(' de ');
        const monthIndex = monthNames.indexOf(month.toLowerCase());
        const concertDate = new Date(c.year, monthIndex, parseInt(day));
        return concertDate.setHours(0,0,0,0) >= new Date().setHours(0,0,0,0);
    });
    
    if(nextConcert && nextConcert.soldOut){
        soldMsg.classList.remove('hidden');
    } else {
        // Enlazar a un sitio de venta de entradas genérico o específico si se conoce
        window.open('https://www.ticketek.com.ar', '_blank');
