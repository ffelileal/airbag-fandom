<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbag | Discografía</title>
    <meta name="description" content="Comunidad de fans de Airbag - Historia, discografía y trayectoria de la banda argentina de rock">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'airbag-red': '#a3223a',
                        'airbag-gold': '#f2c94c',
                        'airbag-dark': '#333333'
                    },
                    fontFamily: {
                        'rock': ['Impact', 'Arial Black', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }

        .parallax-bg { 
          background-attachment: fixed;
           background-position: center;
            background-repeat: no-repeat;
             background-size: cover;
             }

        .gradient-overlay {
           background: linear-gradient(135deg, rgba(163,34,58,0.9) 0%, rgba(0,0,0,0.8) 100%); }
        .slide-in { opacity: 0; transform: translateY(30px); transition: all 0.6s ease-out; }
        .slide-in.visible { opacity: 1; transform: translateY(0); }
        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(163,34,58,0.3); }
        .text-glow { text-shadow: 0 0 20px rgba(242,201,76,0.5); }
        .album-card { border: 1px solid rgba(242,201,76,0.2); }
        .concert-marker { animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{ transform: scale(1); opacity:1;} 50%{ transform: scale(1.1); opacity:0.8;} }
        .news-card { background: linear-gradient(135deg, rgba(51,51,51,0.9) 0%, rgba(26,26,26,0.9) 100%); backdrop-filter: blur(10px); }
         .logo-container {
            max-width: 600px;
            margin: 0 auto 1.5rem auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
        }
        
        .logo-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden" id="body">

  <!-- Navigation -->
   <nav class="fixed top-0 w-full z-50 bg-black/90 backdrop-blur-md border-b border-airbag-red/30">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-rock text-airbag-red">AIRBAG</div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-airbag-gold transition-colors">Inicio</a>
                    <a href="historia.html" class="hover:text-airbag-gold transition-colors">Historia</a>
                    <a href="discografia.html" class="hover:text-airbag-gold transition-colors">Discografía</a>
                    <a href="conciertos.html" class="hover:text-airbag-gold transition-colors">Conciertos</a>
                    <a href="#galeria" class="hover:text-airbag-gold transition-colors">Galería</a>
                    
                </div>                
                <button id="mobileMenuBtn" class="md:hidden p-2">
                    <div class="w-6 h-6 flex flex-col justify-center space-y-1">
                        <div class="w-full h-0.5 bg-white"></div>
                        <div class="w-full h-0.5 bg-white"></div>
                        <div class="w-full h-0.5 bg-white"></div>
                    </div>
                </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden mt-4 pb-4 border-t border-gray-800">
                <div class="flex flex-col space-y-4 mt-4">
                    <a href="index.html" class="hover:text-airbag-gold transition-colors">Inicio</a>
                    <a href="historia.html" class="hover:text-airbag-gold transition-colors">Historia</a>
                    <a href="discografia.html" class="hover:text-airbag-gold transition-colors">Discografía</a>
                    <a href="conciertos.html" class="hover:text-airbag-gold transition-colors">Conciertos</a>
                    <a href="#galeria" class="hover:text-airbag-gold transition-colors">Galería</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Hero Section -->
    <section 
  id="home" 
  class="relative h-screen flex items-center justify-center parallax-bg bg-cover bg-center bg-fixed" 
  style="
    background-image: 
      linear-gradient(rgba(0,0,0,0.7), rgba(163,34,58,0.3)),
      url('assets/fotos/artistas/airbag.webp');
  "
>
    <!-- Contenido principal -->
    <div class="text-center z-10 slide-in">
            <!-- Logo en lugar del texto AIRBAG -->
            <div class="logo-container mb-6">
                <img src="assets/fotos/artistas/logo.png" alt="AIRBAG Logo" class="logo-img">
            </div>
        <p class="text-xl md:text-2xl text-airbag-gold mb-8 max-w-2xl mx-auto px-6">
            Más de 20 años de rock argentino que trasciende generaciones
        </p>
            <button onclick="scrollToSection('discografia')" class="border-2 border-airbag-gold text-airbag-gold hover:bg-airbag-gold hover:text-black px-8 py-4 rounded-lg font-semibold hover-lift transition-all">
                Ver Discografía
            </button>
        </div>
    </div>

    <!-- Flecha inferior -->
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
        <div class="w-6 h-10 border-2 border-airbag-gold rounded-full flex justify-center">
            <div class="w-1 h-3 bg-airbag-gold rounded-full mt-2 animate-pulse"></div>
        </div>
    </div>
</section>

<!-- Discografía Section -->
<section id="discografia" class="py-20 bg-black">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl md:text-6xl font-rock text-center text-airbag-red mb-16 slide-in">DISCOGRAFÍA</h2>
    
    <div id="albumsContainer" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- Los albums se generarán dinámicamente -->
    </div>
  </div>
</section>

<!-- Album Modal -->
<div id="albumModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
  <div class="bg-black rounded-lg p-8 max-w-lg w-full relative">
    <button onclick="closeAlbumModal()" class="absolute top-4 right-4 text-airbag-gold text-2xl">&times;</button>
    <div id="albumModalContent"></div>
  </div>
</div>

<script>
  // Navigation functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
        
        // Smooth scrolling for navigation links
        const navLinks = document.querySelectorAll('a[href^="#"]');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                
                if (targetSection) {
                    targetSection.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                    // Close mobile menu if open
                    if (mobileMenu) mobileMenu.classList.add('hidden');
                    
                    // Update active nav link
                    document.querySelectorAll('.nav-link').forEach(navLink => {
                        navLink.classList.remove('active');
                    });
                    this.classList.add('active');
                }
            });
        });
    });
  const albums = [
    { imgSrc: '/assets/fotos/albumnes/airbag.jpeg', title: 'Airbag (2004)', desc: 'El álbum debut con "La Última Vez"', bullets: ['Establecimiento en el rock argentino','Producción independiente','Base de fans inicial'], tracks: ['La Última Vez', 'A Whole New World'] },
    { imgSrc: '/assets/fotos/albumnes/blanco_y_negro.jpg', title: 'Blanco y Negro (2006)', desc: 'Consolidación del estilo introspectivo', bullets: ['Sonido más maduro','Contrastes musicales únicos','Reconocimiento crítico'], tracks: ['Tema 1', 'Tema 2'] },
    { imgSrc: '/assets/fotos/albumnes/una_hora_a_tokyo.jpg', title: 'Una Hora a Tokyo (2008)', desc: 'Sonidos modernos y electrónicos', bullets: ['Experimentación sonora','Influencias modernas','Éxito comercial'], tracks: ['Track A', 'Track B'] },
    { imgSrc: '/assets/fotos/albumnes/airbag.jpeg', title: 'Voragine (2011)', desc: 'El álbum debut con "La Última Vez"', bullets: ['Establecimiento en el rock argentino','Producción independiente','Base de fans inicial'], tracks: ['La Última Vez', 'A Whole New World'] },
    { imgSrc: '/assets/fotos/albumnes/una_hora_a_tokyo.jpg', title: 'libertad (2013)', desc: 'Sonidos modernos y electrónicos', bullets: ['Experimentación sonora','Influencias modernas','Éxito comercial'], tracks: ['Track A', 'Track B'] },
    { imgSrc: '/assets/fotos/albumnes/mentira.jpeg', title: 'Mentira La Verdad (2016)', desc: 'Consolidación del estilo introspectivo', bullets: ['Sonido más maduro','Contrastes musicales únicos','Reconocimiento crítico'], tracks: ['Tema 1', 'Tema 2'] },
    { imgSrc: '/assets/fotos/albumnes/una_hora_a_tokyo.jpg', title: 'Al Parecer Todo Ha Sido una Trampa (2021)', desc: 'Sonidos modernos y electrónicos', bullets: ['Experimentación sonora','Influencias modernas','Éxito comercial'], tracks: ['Track A', 'Track B'] },
    { imgSrc: '/assets/fotos/albumnes/una_hora_a_tokyo.jpg', title: 'El Club De La Pelea I (2025)', desc: 'El utlimo album sacado  modernos y electrónicos', bullets: ['Experimentación sonora','Influencias modernas','Éxito comercial'], tracks: ['No COnfies En Tu Suerte', 'Track B'], links: { spotify: 'https://open.spotify.com/intl-es/album/2tS4bTMTcGhnQSFp4rmflf?si=7YIRK7OKTOCrOLIJ-AGCUQ', youtube: 'https://youtube.com/playlist?list=PLxA687tYuMWjSg-z5T1XLobZGe7BAkr--&si=p_M8UyfMGqZ4_WrF', apple: 'https://music.apple.com/ec/album/el-club-de-la-pelea-i/1816314866' }
  },
  ];

  const container = document.getElementById('albumsContainer');

  albums.forEach((album, index) => {
    const div = document.createElement('article');
    div.className = `
      album-card p-4 rounded-xl hover:scale-105 hover:shadow-2xl transition-transform duration-300 cursor-pointer
      flex flex-col items-center bg-gradient-to-br from-black to-gray-900
    `;
    div.innerHTML = `
      <div class="w-full h-64 overflow-hidden rounded-xl mb-4 shadow-lg">
        <img src="${album.imgSrc}" alt="${album.title}" class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-500">
      </div>
      <h3 class="text-xl font-bold text-airbag-gold mb-2 text-center">${album.title}</h3>
      <p class="text-gray-300 text-sm mb-3 text-center">${album.desc}</p>
      <ul class="text-gray-400 text-xs mb-4 list-disc list-inside">
        ${album.bullets.map(b => `<li>${b}</li>`).join('')}
      </ul>
      <button onclick="openAlbumModal(${index})" class="bg-airbag-red hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition-all">
        Ver Tracklist
      </button>
    `;
    container.appendChild(div);
  });

function openAlbumModal(index) {
  const album = albums[index];
  const modal = document.getElementById('albumModal');
  const content = document.getElementById('albumModalContent');
  
  content.innerHTML = `
    <div class="text-center">
      <img src="${album.imgSrc}" alt="${album.title}" class="mx-auto mb-6 w-64 h-64 object-cover rounded-xl shadow-2xl">
      <h3 class="text-2xl font-bold text-airbag-gold mb-4">${album.title}</h3>
      <p class="text-gray-300 mb-4">${album.desc}</p>
      <ul class="text-gray-400 text-left list-disc list-inside mb-4">
        ${album.tracks.map(track => `<li>${track}</li>`).join('')}
      </ul>
      <div class="flex justify-center gap-6 mt-4">
        <a href="${album.links.spotify}" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition-all">Spotify</a>
        <a href="${album.links.youtube}" target="_blank" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition-all">YouTube</a>
        <a href="${album.links.apple}" target="_blank" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold transition-all">Apple Music</a>
      </div>
    </div>
  `;
    
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  }

  function closeAlbumModal() {
    const modal = document.getElementById('albumModal');
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  }

  function handleScrollAnimations() {
    const elements = document.querySelectorAll('.slide-in');
    elements.forEach(el => {
      const elTop = el.getBoundingClientRect().top;
      if (elTop < window.innerHeight - 150) {
        el.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', handleScrollAnimations);
  handleScrollAnimations();

  function scrollToSection(sectionId) {
    document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
